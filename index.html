<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div id="popular-movies" class="navbar-item">
            Películas populares
        </div>
        <div id="top-rated-movies" class="navbar-item">
            Mejor Valoradas
        </div>
        <div id="box-idioma" class="navbar-item">
            <select name="idioma" id="idioma">
                <option value="es-ES">Español</option>
                <option value="en-EN" selected>English</option>
            </select>
        </div>
    </nav>
    <main class="container">
        <h2 id="page-title"></h2>
        <div class="container-detail">
            <div class="container-detail-image">
                <img id="img-movie" src="https://image.tmdb.org/t/p/w500//pFlaoHTZeyNkG83vxsAJiGzfSsa.jpg" alt="portada">
            </div>
            <div class="container-detail-info">
                <h1 id="container-detail-info-title">Titulo</h1>
                <p id="container-detail-info-description">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Iste quam,
                    possimus mollitia non dolor maiores! Impedit maxime libero ducimus. Illo deleniti est beatae nemo cum
                    aliquid nulla nam sunt? Quo!</p>
                <p id="container-detail-info-rating">7/10</p>
            </div>
        </div>
        <div id="movies"></div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="javascript/main.js"></script>
</body>
</html>
